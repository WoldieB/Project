<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Your Shopping Cart</h1>
    {% if cart.items %}
        <ul>
            {% for item, quantity in cart.items %}
                <li>{{ quantity }}x {{ item.name }} - ${{ item.price * quantity }}</li>
            {% endfor %}
        </ul>
        <p>Total Price: ${{ total_price }}</p>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
